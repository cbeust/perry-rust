<!DOCTYPE html>
<html>
<head>
    {% include "header.html" %}
    <title>Perryrhodan.us Table Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            background-image: linear-gradient(to bottom right, #f1f2f3, #dfe0e1);
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            line-height: 0.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
            background-color: white;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f2f3;
        }

        th {
            background-color: #f1f2f3;
            font-weight: 700;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="app">
    <h1>Pending summaries</h1>
    <div class="actions">
        <button class="btn" onclick="deleteAllPending()">Delete All</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Date</th>
            <th>Approve</th>
            <th>Deny</th>
        </tr>
        </thead>
        <tbody>
        {% for s in pending_summaries %}
        <tr>
            <td>[[s.number]]</td>
            <td>[[s.english_title]]</td>
            <td>[[s.date_summary]]</td>
            <td><a href="/approve/[[s.id]]">Approve</a></td>
            <td><a href="/delete/[[s.id]]">Deny</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function deleteAllPending() {
        fetch('/pending/delete_all', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('All pending items deleted successfully');
                } else {
                    alert('Error deleting pending items');
                }
            })
            .catch(error => {
                console.error('Error deleting pending items:', error);
                alert('Error deleting pending items');
            });
    }
</script>

</body>
</html>
